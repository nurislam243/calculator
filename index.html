<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Calculator Using HTML, CSS And javascript</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="input-box" placeholder="0">
        <div class="">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="">
            <button>00</button>
            <button>0</button>
            <button >.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
